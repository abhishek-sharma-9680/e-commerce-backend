server:
  port: 8181

spring:
  application:
    name: E-commerce

  datasource:
    url: jdbc:mysql://localhost:3306/e-commerce_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # creates/updates tables automatically
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
